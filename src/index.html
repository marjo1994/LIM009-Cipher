<!DOCTYPE html>
<html>
  <head>

    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />

    <div class="containerbig" id="inicio">
      <div class="container">
        <h1>Asigna una clave segura a tu locker</h1>
        <form>
          <label for="name">Usuario</label>
          <input type="text" id="name" placeholder="Ingresa tu nombre"/>

          <label for="key">Asigna una clave</label>
          <input type="text" id="key" placeholder="Admite solo letras"/>
        </form>
        <br>
        <button type="button" id="btnS">Guardar</button>
      </div>
    </div>

    <div class="containerbig" id="claves">
      <div class="containerbig2">
        <div class="container">
          <h2 id="saludo"></h2>
          <h1 id="key2"></h1>
          <button type="button" id="btnEnc">Encriptar</button>
          <h1 id="encode-key"></h1>
          <button type="button" id="btnDes">Descifrar</button>
          <h1 id="decode-key"></h1>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="cipher.js"></script>
  </body>
</html>
