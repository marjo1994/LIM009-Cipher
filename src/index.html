<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <!--Sección inicio-->
    <div class="containerbig" id="inicio">
      <div class="container">
        <h1 class="title">Asigna una clave segura a tu locker</h1>
        <form>
          <label for="name">Usuario</label>
          <input type="text" id="name" placeholder="Ingresa tu nombre"/>
          <br><br>
          <label for="key">Clave</label>
          <input type="text" id="key" placeholder="Admite solo letras mayúsculas"/>
          <br><br>
          <input id="number" type="number" min="1" step="1" placeholder="N° de desplazamientos">
        </form>
        <br>
        <button type="button" id="btnS">Guardar</button>
      </div>
    </div>
<!--Sección Bienvenida-->
    <div class="containerbig" id="claves">
      <div class="containerbig2">
        <div class="container">
          <h2 id="saludo"></h2>
          <h1 id="key2"></h1>
          <button type="button" id="btnEnc">Encriptar</button>
        </div>
      </div>
    </div>
<!--Sección Clave encriptada-->
    <div class="containerbig" id="clave-enc">
      <div class="containerbig2">
        <div class="container">
          <h1 id="encode-key"></h1>
          <button type="button" id="btnDes">Descifrar</button>          
        </div>
      </div>
    </div>
<!--Sección Clave descifrada-->
    <div class="containerbig" id="clave-dec">
      <div class="containerbig2">
        <div class="container">
          <h1 id="decode-key"></h1>
          <button type="button" id="btnRefresh">Volver al inicio</button>
        </div>
      </div>
    </div>

    
    <script src="index.js"></script>
    <script src="cipher.js"></script>
  </body>
</html>
