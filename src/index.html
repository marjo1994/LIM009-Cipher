<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <!--Sección inicio-->
    <div class="containerbig" id="inicio">
      <div class="container">
        <h1 class="title">Asigna una clave segura a tu locker</h1>
        <form>
          <label for="name">Usuario</label>
          <input type="text" id="name" placeholder="Ingresa tu nombre"/>
          <br><br>
          <label for="key">Clave</label>
          <input type="text" id="key" placeholder="Ingresa tu clave"/>
          <br><br>
          <input id="number" type="number" step="1" placeholder="N° de desplazamientos">
        </form>
        <br>
        <button id="btn-s">Registrar</button>
      </div>
    </div>
<!--Sección Bienvenida-->
    <div class="containerbig" id="claves">
       <div class="container">
          <p id="saludo"></p>
          <p id="key2"></p>
          <button id="btn-enc">Encriptar</button>
        </div>
    </div>
<!--Sección Clave encriptada-->
    <div class="containerbig" id="clave-enc">
       <div class="container">
          <h1>Abre tu locker</h1>
          <p id="encode-key"></p>
          <button id="btn-des">Descifrar</button>          
       </div>
    </div>
<!--Sección Clave descifrada-->
    <div class="containerbig" id="clave-dec">
      <div class="container">
          <h1>No olvides cerrarlo</h1>
          <p id="decode-key"></p>
          <button id="btn-refresh">Volver al inicio</button>
      </div>
    </div>

    
    <script src="index.js"></script>
    <script src="cipher.js"></script>
  </body>
</html>
